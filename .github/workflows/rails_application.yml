name: rails_application
on:
  push:
  pull_request:
    types: [ opened, reopened ]
jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
    env:
      WORKING_DIRECTORY: rails_application
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: cqrs-es-sample-with-res_test
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3.3.7
          bundler-cache: true
          working-directory: ${{ env.WORKING_DIRECTORY }}
      - name: Assets Precompile
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: bundle exec rails tailwindcss:build
      - run: make test
        working-directory: ${{ env.WORKING_DIRECTORY }}
      - uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                text: `${process.env.AS_WORKFLOW}/${process.env.AS_JOB} ${{ job.status }} in ${process.env.AS_TOOK}\n${process.env.AS_COMMIT} in ${process.env.AS_REF}`,
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.CI_WEBHOOK }}
        if: always()
        continue-on-error: true

  mutate:
    needs: test
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        total_nodes: [2]
        node_index: [0, 1]
    env:
      WORKING_DIRECTORY: rails_application
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: cqrs-es-sample-with-res_test
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3.3.7
          bundler-cache: true
          working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Assets Precompile
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: bundle exec rails tailwindcss:build

      - run: make mutate
        env:
          MUTANT_NODE_INDEX: ${{ matrix.node_index }}
          MUTANT_TOTAL_NODES: ${{ matrix.total_nodes }}
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                text: `Workflow: ${process.env.AS_WORKFLOW}\nJob: ${process.env.AS_JOB} (Node ${{ matrix.node_index }}/${{ matrix.total_nodes }})\nStatus: ${{ job.status }} in ${process.env.AS_TOOK}\nCommit: ${process.env.AS_COMMIT} on ${process.env.AS_REF} by ${process.env.AS_AUTHOR}`,
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.CI_WEBHOOK }}
        if: always()
        continue-on-error: true

  release:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
    env:
      WORKING_DIRECTORY: rails_application
    needs: [ test ]
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - uses: actions/checkout@v3
      - uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "res-ecommerce-rails"
          heroku_email: "dev@arkency.com"
      - uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                text: `${process.env.AS_WORKFLOW}/${process.env.AS_JOB} ${{ job.status }} in ${process.env.AS_TOOK}\n${process.env.AS_COMMIT} in ${process.env.AS_REF}`,
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.RELEASE_WEBHOOK }}
        if: always()
        continue-on-error: true
